    value: '/path/to/file'
    label: 'Key Path'
    description: 'Path to find puppet SSL key file'
    weight: 25
    type: "text"
  queue_password:
    value: '/path/to/file'
    label: 'Key Path'
    description: 'Path to find puppet SSL key file'
    weight: 25
    type: "text"
  queue_os_auth_url:
    value: 'http://192.168.1.15:5000/v2.0'
