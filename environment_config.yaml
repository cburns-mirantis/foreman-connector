    description: 'os_auth_url environment variable'
    weight: 25
    type: "text"
  queue_os_user:
    value: '/path/to/file'
    label: 'OpenStack User'
    description: 'os_user environment variable'
    weight: 25
    type: "text"
  queue_os_tenant:
    value: '/path/to/file'
    label: 'OpenStack Tenant'
