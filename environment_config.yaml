attributes:
  metadata:
    # Settings group can be one of "general", "security", "compute", "network",
    # "storage", "logging", "openstack_services" and "other".
    group: 'other'
  foreman_url:
    value: 'http://127.0.0.1:8080'
    label: 'Foreman API URL'
    description: 'URL to reach Foreman API'
    weight: 25
    type: "text"
  foreman_user:
    value: 'stackrabbit'
    label: 'Foreman User'
    description: 'User Account to Connect to Foreman API'
    weight: 25
    type: "text"
  foreman_passwd:
    value: 'admin'
    label: 'Foreman Password'
    description: 'Password for Foreman User'
    weight: 25
    type: "text"
  puppet_host:
    value: 'http://puppet.localdomain'
    label: 'Puppet URL'
    description: 'URL to reach Puppet'
    weight: 25
    type: "text"
  puppet_cacert:
    value: '/path/to/file'
    label: 'CA Cert Path'
    description: 'Path to find puppet cacert file'
    weight: 25
    type: "text"
  puppet_cert:
    value: '/path/to/file'
    label: 'Cert Path'
    description: 'Path to find puppet SSL cert file'
    weight: 25
    type: "text"
  puppet_key:
    value: '/path/to/file'
    label: 'Key Path'
    description: 'Path to find puppet SSL key file'
    weight: 25
    type: "text"
  queue_host:
    value: '192.168.1.15'
    label: 'Queue Host IP'
    description: 'Message Queue Service IP'
    weight: 25
    type: "text"
